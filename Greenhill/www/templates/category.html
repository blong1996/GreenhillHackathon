<ion-view view-title="{{cat}}">
  <ion-content>

    <div ng-repeat="cat in cat.subcategories" class= " fontID col col-100">
      <img ng-click="clickedCategory('{{cat}}')"  ui-sref="app.category" class="avatar2" src="{{cat.url}}">
      <div class="fontID col col-100">
        <i>{{cat.title}}</i>
      </div>
      </div>
  </ion-content>
</ion-view>
